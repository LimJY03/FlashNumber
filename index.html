<!DOCTYPE html>
<head>
    <title>Flash Number</title>
</head>
<body>
    <div id="contentWrapper">
        <div id="content">####</div>
    </div>
    <script>
        const wrapperElem = document.getElementById('contentWrapper');
        const numElem = document.getElementById('content');

        // Random Generator
        function generate(length) {
            var n = 0;
            for (let i = 0; i < length; i++) {
                n = n * 10 + Math.floor(Math.random() * 10);                
            }
            numElem.innerHTML = n;
        }

        // Wrapper Styling
        wrapperElem.style.backgroundSize = "cover";
        wrapperElem.style.height = "100vh";
        wrapperElem.style.width= "100%";
        wrapperElem.addEventListener('click', generate(4));
    </script>
</body>
