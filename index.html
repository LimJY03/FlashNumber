<!DOCTYPE html>
<head>
    <title>Flash Number</title>
</head>
<body>
    <div id="contentWrapper" height="100vh" width="100%" text-align="center" background-size="cover">
        <div id="content">####</div>
    </div>
    <script>
        const wrapperElem = document.getElementById('contentWrapper');
        const numElem = document.getElementById('content');

        // Random Generator
        function generate(length) {
            var n = 0;
            for (let i = 0; i < length; i++) {
                n = n * 10 + Math.floor(Math.random() * 10);                
            }
            numElem.innerHTML = n;
        }

        wrapperElem.addEventListener('click', generate(4));
    </script>
</body>
