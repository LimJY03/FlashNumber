<!DOCTYPE html>
<head>
    <title>Flash Number</title>
    <link rel="stylesheet" href="./style.css" class="stylesheet">
</head>
<body>
    <div id="contentWrapper">
        <div id="content">####</div>
    </div>
    <script>
        const wrapperElem = document.getElementById('contentWrapper');
        const numElem = document.getElementById('content');

        // Random Generator
        function generate(length) {
            var n = "";
            for (let i = 0; i < length; i++) {
                n += Math.floor(Math.random() * 10).toString();                
            }
            numElem.innerHTML = n;
        }

        wrapperElem.addEventListener('click', generate(4));
    </script>
</body>
